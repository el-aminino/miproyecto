<html lang="en">

        </form>

    <script>
        var socket = io.connect("http://127.0.0.1:5000/")
        socket.on('tag_reader' , function(rfid){
            console.log("TAG recieved : "+ rfid);
            document.getElementById('TAG-lbl').innerHTML = rfid.value;
        });
